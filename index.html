<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <main>

        <h1 class="animated-title">Rick & Morty</h1>

        <div class="">
            <input id="find-Character" class="find-Character" type="text" placeholder="Ingresa algÃºn personaje">
            <label>
                <select class="select-box" aria-label="Default select example" name="pagination" id="page"
                    onchange="changePage()">
                    <option value="0">Select page</option>
                    <script>
                        for (let i = 1; i <= 42; i++) {
                            document.write(`<option value="${i}">Page ${i}</option>`);
                        }
                    </script>
                </select>
            </label>

        </div>
        <div id="cards-Container" class="cards-Container"></div>

        <div id="myModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="title-name" class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="info-Container" class="modal-body text-center">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <a href="">@AlxsDev</a>
    </footer>
    <script src="rick.js"> </script>
</body>

</html>
